# This is the Bukkit configuration file in Paper.
# As you can see, there's actually not that much to configure without any plugins.
#
# If you need help with the configuration or have any questions related to Paper,
# join us in our Discord or check the docs page.
#
# File Reference: https://docs.papermc.io/paper/reference/bukkit-configuration/
# Docs: https://docs.papermc.io/
# Discord: https://discord.gg/papermc
# Website: https://papermc.io/

settings:
  use-map-color-cache: true
  allow-end: true
  warn-on-overload: true
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: 1000
  query-plugins: false
  deprecated-verbose: default
  shutdown-message: Server has been shut down by Sten or has crashed, sorry!
  minimum-api: none

spawn-limits:
  monsters: 70
  animals: 10
  water-animals: 5
  water-ambient: 15
  water-underground-creature: 5
  axolotls: 3
  ambient: 15

chunk-gc:
  period-in-ticks: 300
  load-threshold: 300

ticks-per:
  axolotl-spawns: 10
  water-underground-creature-spawns: 300
  animal-spawns: 5
  monster-spawns: 1
  water-spawns: 5
  water-ambient-spawns: 5
  ambient-spawns: 10
  autosave: 24000

aliases: now-in-commands.yml
