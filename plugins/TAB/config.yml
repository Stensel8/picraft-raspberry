# ======================================================================
# TAB Plugin - Full Default Configuration
# ======================================================================
# This configuration contains all available sections with their
# default values. Adjust any value as needed for your server.
# ======================================================================

header-footer:
  enabled: true
  header:
    - "&r&7&lWelcome &a%player%&7! There are &f%online% &7players online."
    - ""
  footer:
    - "&eDate: &7%date%"
    - "&eTime: &7%time%"
    - ""
    - "&6TPS: &7%spark_tps_10s%"
    - ""
    - "&6CPU Usage (server): &7%spark_cpu_process_10s%%%"
    - ""
    - "&7Used server memory:"
    - "&7%memory-used% MB / %memory-max% MB"
    - ""
    - "&6Location: &7X:%player_x% &7Y:%player_y% &7Z:%player_z% &8| &7%player_biome%"
    - ""
    - "&7Running: &a%server_version% &7| Code available at &fgithub.com/stensel8"
    - ""
    - "&r&7%animation:web%"
    - "<#FFFFFF>&m                                                </#FFFF00>"
  disable-condition: "%world%=disabledworld"

prevent-spectator-effect:
  enabled: false

debug: false

use-online-uuid-in-tablist: true

permission-refresh-interval: 1000

enable-redisbungee-support: true

compensate-for-packetevents-bug: false

assign-groups-by-permissions: false

primary-group-finding-list:
  - Owner
  - Admin
  - Helper
  - default

belowname-objective:
  fancy-value-default: NPC
  fancy-value: "&c%health%"
  enabled: false

global-playerlist:
  update-latency: false
  enabled: false

bossbar:
  enabled: false

layout:
  enabled: false

mysql:
  enabled: false

per-world-playerlist:
  enabled: false

ping-spoof:
  enabled: false

playerlist-objective:
  enabled: true

scoreboard:
  enabled: false

scoreboard-teams:
  enabled: true

tablist-name-formatting:
  enabled: false

# ----------------------------------------------------------------------
# Additional Default Sections
# ----------------------------------------------------------------------

# Animations configuration (used for %animation:web% in header/footer)
animations:
  web:
    enabled: true
    interval: 500   # Time in milliseconds between frames.
    frames:
      - "&7Loading."
      - "&7Loading.."
      - "&7Loading..."

# Placeholder API integration for advanced placeholder support
placeholder-api:
  enabled: true

# Metrics configuration for bStats statistics
metrics:
  enabled: true

# Update checking configuration
update-check:
  enabled: true

# A default server name that might be used by some placeholders
server-name: "Play.stensel.nl"
